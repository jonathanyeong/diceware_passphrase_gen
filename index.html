<!DOCTYPE html>
<html>

<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app">
    <p>{{ numWords }}</p>

      Number of Words:

    <h1>Random Number</h1>

  <script>
    const App = {
        data() {
          return {
            counter: 0
          }
        }
      }
    Vue.createApp(App).mount('#app')
  </script>
</body>

</html>
